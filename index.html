<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Navigation App</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #FFFFE7;">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [activePage, setActivePage] = useState('SUMMARY');
            const [showHintModal, setShowHintModal] = useState(false);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [submitSuccess, setSubmitSuccess] = useState(false);
            const [submitNeedsReview, setSubmitNeedsReview] = useState(false);
            const [userCode, setUserCode] = useState(`function fizzBuzz() {
    // Your code here
    
}`);

            const navigationItems = [
                { name: 'SUMMARY', id: 'summary' },
                { name: 'LESSONS', id: 'lessons' },
                { name: 'LEADERBOARD', id: 'leaderboard' }
            ];

            const handleNavClick = (pageName) => {
                setActivePage(pageName);
                // Reset lesson states when switching pages
                setShowHintModal(false);
                setIsSubmitting(false);
                setSubmitSuccess(false);
                setSubmitNeedsReview(false);
            };

            const handleGetHint = () => {
                setShowHintModal(true);
            };

            const handleCloseHint = () => {
                setShowHintModal(false);
            };

            const handleSubmit = async () => {
                setIsSubmitting(true);
                setSubmitSuccess(false);
                setSubmitNeedsReview(false);
                
                // Add initial delay to show checking state
                await new Promise(resolve => setTimeout(resolve, 500));
                
                try {
                    // Debug: Log what we're sending
                    console.log('Sending code to server:', userCode);
                    
                    // Send code to server for Claude analysis
                    const response = await fetch('/api/submit-code', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            code: userCode
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        console.log('Claude feedback:', result.feedback);
                        
                        // Add delay before showing result
                        await new Promise(resolve => setTimeout(resolve, 400));
                        
                        // Check if Claude says the solution is correct
                        if (result.correct) {
                            setSubmitSuccess(true);
                        } else {
                            setSubmitNeedsReview(true);
                            console.log('Code needs improvement:', result.feedback);
                        }
                    } else {
                        console.error('Server error:', result.error);
                        // Fallback to simulation
                        await new Promise(resolve => setTimeout(resolve, 400));
                        setSubmitSuccess(true);
                    }
                } catch (error) {
                    console.error('Error calling Claude:', error);
                    // Fallback to simulation for demo purposes with delay
                    await new Promise(resolve => setTimeout(resolve, 1200));
                    setSubmitSuccess(true);
                }
                
                setIsSubmitting(false);
            };

            // Progress data
            const exercisesCompleted = 4;
            const totalExercises = 25;
            const progressPercentage = (exercisesCompleted / totalExercises) * 100;

            // Dashboard data
            const dashboardData = {
                totalSessions: 18,
                mostFrequentTopic: 'React Hooks',
                overallEfficiency: '82%'
            };

            // Weekly progress data (heights as percentages)
            const weeklyProgress = [
                { day: 'Mon', height: 65 },
                { day: 'Tue', height: 80 },
                { day: 'Wed', height: 45 },
                { day: 'Thu', height: 90 },
                { day: 'Fri', height: 75 },
                { day: 'Sat', height: 55 },
                { day: 'Sun', height: 70 }
            ];

            // Leaderboard data
            const leaderboardData = [
                { rank: 1, userName: 'Roy Lee', exercisesSolved: 47, isCurrentUser: false },
                { rank: 2, userName: 'Sarah Johnson', exercisesSolved: 42, isCurrentUser: false },
                { rank: 3, userName: 'You', exercisesSolved: 38, isCurrentUser: true },
                { rank: 4, userName: 'Phoebe Gates', exercisesSolved: 35, isCurrentUser: false },
                { rank: 5, userName: 'Emma Davis', exercisesSolved: 31, isCurrentUser: false },
                { rank: 6, userName: 'Garry Tan', exercisesSolved: 28, isCurrentUser: false },
                { rank: 7, userName: 'Lisa Park', exercisesSolved: 24, isCurrentUser: false }
            ];

            return (
                <div className="min-h-screen relative" style={{backgroundColor: '#FFFFE7'}}>
                    {/* Grid Background Overlay */}
                    <div 
                        className="fixed inset-0 pointer-events-none opacity-20"
                        style={{
                            backgroundImage: `
                                linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px),
                                linear-gradient(90deg, rgba(0,0,0,0.1) 1px, transparent 1px)
                            `,
                            backgroundSize: '20px 20px'
                        }}
                    ></div>
                    {/* Hint Modal */}
                    {showHintModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-start justify-center pt-20 z-50">
                            <div className="rounded-lg max-w-md w-full mx-4" style={{backgroundColor: '#FFFFE7', border: '2px solid #000000'}}>
                                <div className="flex items-center justify-between p-4 border-b" style={{borderColor: '#000000'}}>
                                    <h3 className="text-lg font-semibold text-black"> â˜… Hint</h3>
                                    <button 
                                        onClick={handleCloseHint}
                                        className="text-gray-600 rounded-full p-1"
                                    >
                                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>
                                </div>
                                <div className="p-4">
                                    <p className="text-gray-700 text-sm leading-relaxed">
                                        Try using a for loop to iterate from 1 to 100. Use the modulo operator (%) to check if a number is divisible by 3 or 5. Remember to check for multiples of both 3 and 5 first!
                                    </p>
                                </div>
                                <div className="flex justify-end p-4" style={{borderColor: '#000000'}}>
                                    <button 
                                        onClick={handleCloseHint}
                                        className="px-4 py-2 text-sm font-medium text-white rounded-md"
                                        style={{backgroundColor: '#E89228'}}
                                    >
                                        Got it!
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                    {/* Fixed Navigation Bar */}
                    <nav className="fixed top-0 left-0 right-0 z-50 border-b" style={{backgroundColor: '#FFFFE7', borderColor: '#000000'}}>
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                {/* Navigation Links */}
                                <div className="flex space-x-8">
                                    {navigationItems.map((item) => (
                                        <button
                                            key={item.id}
                                            onClick={() => handleNavClick(item.name)}
                                            className={`px-3 py-2 rounded-md text-sm font-medium ${
                                                activePage === item.name
                                                    ? 'text-black border-b-2'
                                                    : 'text-gray-700'
                                            }`}
                                            style={activePage === item.name ? {borderBottomColor: '#F5F5DC', backgroundColor: '#F5F5DC'} : {}}
                                        >
                                            {item.name}
                                        </button>
                                    ))}
                                </div>

                                {/* User Account Icon */}
                                <div className="flex items-center">
                                    <button className="p-2 rounded-full text-gray-700">
                                        <svg 
                                            className="w-6 h-6" 
                                            fill="none" 
                                            stroke="currentColor" 
                                            viewBox="0 0 24 24" 
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path 
                                                strokeLinecap="round" 
                                                strokeLinejoin="round" 
                                                strokeWidth={2} 
                                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" 
                                            />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Content Area */}
                    <main className="pt-16">
                        <div className="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
                            <div className="rounded-2xl p-8" style={{backgroundColor: '#FFFFE7', border: '2px solid #000000'}}>
                                <h1 className="text-3xl font-bold text-black mb-4">
                                    {activePage}
                                </h1>
                                <div className="text-gray-700">
                                    
                                    {activePage === 'SUMMARY' && (
                                        <div className="mt-6 space-y-6">
                                            <p className="text-lg">
                                        Welcome to the {activePage} page. This content area will display different information based on your navigation selection.
                                    </p>
                                            <h2 className="text-xl font-semibold text-black">Your Stats</h2>
                                            
                                            {/* Dashboard Cards Grid */}
                                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                                {/* Total Sessions Card - CORRECTED */}
                                                    <div className="rounded-lg p-6 transform hover:scale-105 transition-all duration-200 bg-[#F5F5DC] border-2 border-black">
                                                        <div className="flex items-center justify-between">
                                                            <div>
                                                                <p className="text-sm font-medium text-gray-700">Total Sessions</p>
                                                                <p className="text-3xl font-bold text-black mt-2">{dashboardData.totalSessions}</p>
                                                            </div>
                                                            <div className="p-3 rounded-full" style={{backgroundColor: '#E89228'}}>
                                                                <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                                                </svg>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    {/* Most Frequent Topic Card - CORRECTED */}
                                                    <div className="rounded-lg p-6 transform hover:scale-105 transition-all duration-200 bg-[#F5F5DC] border-2 border-black">
                                                        <div className="flex items-center justify-between">
                                                            <div>
                                                                <p className="text-sm font-medium text-gray-700">Most Frequent Topic</p>
                                                                <p className="text-xl font-bold text-black mt-2">{dashboardData.mostFrequentTopic}</p>
                                                            </div>
                                                            <div className="p-3 rounded-full" style={{backgroundColor: '#E89228'}}>
                                                                <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                                                                </svg>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    {/* Overall Efficiency Card - CORRECTED */}
                                                    <div className="rounded-lg p-6 transform hover:scale-105 transition-all duration-200 bg-[#F5F5DC] border-2 border-black">
                                                        <div className="flex items-center justify-between">
                                                            <div>
                                                                <p className="text-sm font-medium text-gray-700">Overall Efficiency</p>
                                                                <p className="text-3xl font-bold text-black mt-2">{dashboardData.overallEfficiency}</p>
                                                            </div>
                                                            <div className="p-3 rounded-full" style={{backgroundColor: '#E89228'}}>
                                                                <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                                                                </svg>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            {/* Weekly Progress Chart */}
                                            <div className="rounded-2xl p-6" style={{backgroundColor: '#F5F5DC', border: '1.5px solid #000000'}}>
                                                <h3 className="text-lg font-semibold text-black mb-4">Weekly Progress</h3>
                                                <div className="flex items-end justify-between h-32 space-x-2">
                                                    {weeklyProgress.map((day, index) => (
                                                        <div key={index} className="flex flex-col items-center flex-1">
                                                            <div 
                                                                className="w-full bg-gradient-to-t from-[#E89228] to-[#E89228] rounded-t-md"
                                                                style={{ height: `${day.height}%` }}
                                                            ></div>
                                                            <span className="text-xs text-gray-700 mt-2 font-medium">{day.day}</span>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                    
                                    {activePage === 'LESSONS' && (
                                        <div className="mt-6">
                                            {/* Progress Bar for Lessons Page */}
                                            <div className="rounded-2xl p-4 mb-6" style={{backgroundColor: '#F5F5DC', border: '1.5px solid #000000'}}>
                                                <div className="flex items-center justify-between mb-2">
                                                    <span className="text-sm font-medium text-gray-800">
                                                        Progress: {exercisesCompleted}/{totalExercises}
                                                    </span>
                                                    <span className="text-sm text-gray-700">
                                                        {Math.round(progressPercentage)}%
                                                    </span>
                                                </div>
                                                <div className="w-full rounded-full h-2" style={{backgroundColor: '#E2E7CE', border: '1px solid #000000'}}>
                                                    <div 
                                                        className="bg-gradient-to-r from-[#ADCF36] to-[#F0C022] h-2 rounded-full transition-all duration-500 ease-out"
                                                        style={{ width: `${progressPercentage}%` }}
                                                    ></div>
                                                </div>
                                            </div>
                                            
                                            {/* Two-Column Layout */}
                                            <div className="flex flex-col lg:flex-row gap-6 h-[calc(100vh-280px)]">
                                                {/* Left Column - Resources Panel (1/3 width) */}
                                                <div className="w-full lg:w-1/3 rounded-2xl overflow-hidden" style={{backgroundColor: '#F5F5DC', border: '1.5px solid #000000'}}>
                                                    <div className="px-6 py-4 border-b" style={{backgroundColor: '#DCDCC4', borderColor: '#000000'}}>
                                                        <h3 className="text-lg font-semibold text-black">Resources</h3>
                                                    </div>
                                                    <div className="p-6 overflow-y-auto h-full">
                                                        <div className="space-y-4">
                                                            <div>
                                                                <h4 className="text-sm font-semibold text-black mb-2">Learning Materials</h4>
                                                                <p className="text-sm text-gray-700 leading-relaxed">
                                                                    
                                                                </p>
                                                            </div>
                                                            <div>
                                                                <h4 className="text-sm font-semibold text-black mb-2">Key Concepts</h4>
                                                                <p className="text-sm text-gray-700 leading-relaxed">
                                                                    
                                                                </p>
                                                            </div>
                                                            <div>
                                                                <h4 className="text-sm font-semibold text-black mb-2">Examples</h4>
                                                                <p className="text-sm text-gray-700 leading-relaxed">
                                                                    
                                                                </p>
                                                            </div>
                                                            <div>
                                                                <h4 className="text-sm font-semibold text-black mb-2">Tips & Tricks</h4>
                                                                <p className="text-sm text-gray-700 leading-relaxed">
                                                                    
                                                                </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                {/* Right Column - Exercise Panel (2/3 width) */}
                                                <div className="w-full lg:w-2/3 rounded-2xl overflow-hidden flex flex-col" style={{backgroundColor: '#DCDCC7', border: '1.5px solid #000000'}}>
                                                    <div className="px-6 py-4 border-b" style={{backgroundColor: '#DCDCC7', borderColor: '#000000'}}>
                                                        <h3 className="text-lg font-semibold text-black">Exercise: FizzBuzz</h3>
                                                        <p className="text-sm text-black leading-relaxed">
                                                            Write a function that prints the numbers from 1 to 100. But for multiples of three, print "Fizz" instead of the number, and for multiples of five, print "Buzz". For numbers which are multiples of both three and five, print "FizzBuzz".
                                                        </p>
                                                    </div>
                                                    
                                                    
                                                    
                                                    {/* Code Editor Area */}
                                                    <div className="flex-1 flex flex-col">
                                                        <div className="flex-1 p-6" style={{backgroundColor: '#272723'}}>
                                                            <textarea
                                                                value={userCode}
                                                                onChange={(e) => setUserCode(e.target.value)}
                                                                className="w-full h-full resize-none border-none outline-none text-sm leading-relaxed text-[#E2C154]"
                                                                style={{
                                                                    backgroundColor: 'transparent',
                                                                    fontFamily: 'JetBrains Mono, monospace'
                                                                }}
                                                                placeholder="Write your code here..."
                                                                spellCheck={false}
                                                            />
                                                        </div>
                                                    </div>
                                                    
                                                    {/* Action Buttons */}
                                                    <div className="px-6 py-4 border-t border-[#272723]" style={{backgroundColor: '#272723'}}>
                                                        {/* Success Message */}
                                                        {submitSuccess && (
                                                            <div className="mb-4 p-3 bg-[#CAE760] border border-green-300 rounded-md">
                                                                <div className="flex items-center">
                                                                    <svg className="w-5 h-5 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                                                    </svg>
                                                                    <span className="text-sm font-medium text-green-700">Success! Your solution is correct.</span>
                                                                </div>
                                                            </div>
                                                        )}
                                                        
                                                        {/* Needs Review Message */}
                                                        {submitNeedsReview && (
                                                            <div className="mb-4 p-3 bg-[#FFE4B5] border border-orange-300 rounded-md">
                                                                <div className="flex items-center">
                                                                    <svg className="w-5 h-5 text-orange-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
                                                                    </svg>
                                                                    <span className="text-sm font-medium text-orange-700">Please check your solution and try again.</span>
                                                                </div>
                                                            </div>
                                                        )}
                                                        
                                                        <div className="flex justify-between items-center">
                                                            <button 
                                                                onClick={handleGetHint}
                                                                className="px-4 py-2 text-sm font-medium text-black border border-[#E89228] rounded-md"
                                                                style={{backgroundColor: '#E89228'}}
                                                            >
                                                                Get a Hint
                                                            </button>
                                                            <button 
                                                                onClick={handleSubmit}
                                                                disabled={isSubmitting}
                                                                className={`px-6 py-2 text-sm font-medium text-black rounded-md flex items-center ${
                                                                    isSubmitting 
                                                                        ? 'cursor-not-allowed' 
                                                                        : ''
                                                                }`}
                                                                style={{backgroundColor: '#ADCF36'}}
                                                            >
                                                                {isSubmitting ? (
                                                                    <>
                                                                        <svg className="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15v-.006a8.003 8.003 0 01-15.357 2m15.357 2v5H5.582m0 0a8.001 8.001 0 01-15.357-2m15.357 2H9a8.003 8.003 0 01-15.357 2z" />
                                                                            <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                                        </svg>
                                                                        Checking...
                                                                    </>
                                                                ) : (
                                                                    'Submit'
                                                                )}
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                    
                                    {activePage === 'LEADERBOARD' && (
                                        <div className="mt-6 space-y-6">
                                            
                                            {/* Leaderboard Table */}
                                            <div className="rounded-2xl overflow-hidden" style={{backgroundColor: '#F5F5DC', border: '1.5px solid #000000'}}>
                                                <div className="px-6 py-4 border-b-[1.5px]" style={{backgroundColor: '#DCDCC4', borderColor: '#000000'}}>
                                                    <h3 className="text-lg font-semibold text-black">Friend Rankings</h3>
                                                </div>
                                                
                                                <div className="overflow-x-auto">
                                                    <table className="min-w-full" style={{borderCollapse: 'separate', borderSpacing: 0}}>
                                                        <thead style={{backgroundColor: '#F5F5DC'}}>
                                                            <tr>
                                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                                                                    Rank
                                                                </th>
                                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                                                                    User Name
                                                                </th>
                                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                                                                    Exercises Solved
                                                                </th>
                                                            </tr>
                                                        </thead>
                                                        <tbody style={{backgroundColor: '#F5F5DC'}}>
                                                            {leaderboardData.map((user, index) => (
                                                                <tr 
                                                                    key={index}
                                                                    style={{
                                                                        backgroundColor: user.isCurrentUser ? '#FCEDB7' : 'transparent',
                                                                        borderLeft: user.isCurrentUser ? '4px solid #E89228' : 'none'
                                                                    }}
                                                                >
                                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                                        <span className="text-sm font-medium text-black">
                                                                            #{user.rank}
                                                                        </span>
                                                                    </td>
                                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                                        <div className="flex items-center">
                                                                            <div className="flex-shrink-0 h-10 w-10">
                                                                                <div className="h-10 w-10 rounded-full flex items-center justify-center" style={{background: 'linear-gradient(to right, #F0C022, #DC9642)', border: '2px solid #DC9642'}}>
                                                                                    <span className="text-sm font-medium text-white">
                                                                                        {user.userName.charAt(0)}
                                                                                    </span>
                                                                                </div>
                                                                            </div>
                                                                            <div className="ml-4">
                                                                                <div className={`text-sm font-medium ${
                                                                                    user.isCurrentUser ? 'text-black' : 'text-black'
                                                                                }`}
                                                                                style={user.isCurrentUser ? {color: '#DC9642'} : {}}>
                                                                                    {user.userName}
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </td>
                                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                                        <div className="flex items-center">
                                                                            <span className={`text-sm font-bold ${
                                                                                user.isCurrentUser ? 'text-black' : 'text-black'
                                                                            }`}
                                                                            style={user.isCurrentUser ? {color: '#000000'} : {}}>
                                                                                {user.exercisesSolved}
                                                                            </span>
                                                                            <span className="ml-1 text-sm text-gray-600">exercises</span>
                                                                        </div>
                                                                    </td>
                                                                </tr>
                                                            ))}
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
